name: Scan repo for Flutter v1 embedding artifacts

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  scan_v1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo root files
        run: ls -la || true

      - name: Search for v1 embedding strings
        run: |
          echo "==== Searching for io.flutter.app ===="
          grep -RIn --line-number --exclude-dir=.git --exclude-dir=build "io.flutter.app" || true
          echo "==== Searching for FlutterApplication ===="
          grep -RIn --line-number --exclude-dir=.git --exclude-dir=build "FlutterApplication" || true
          echo "==== Searching for registerWith ===="
          grep -RIn --line-number --exclude-dir=.git --exclude-dir=build "registerWith" || true
          echo "==== Searching for io.flutter.plugin ===="
          grep -RIn --line-number --exclude-dir=.git --exclude-dir=build "io.flutter.plugin" || true
          echo "==== Searching for old embedding meta-data lines ===="
          grep -RIn --line-number --exclude-dir=.git --exclude-dir=build "SplashScreenUntilFirstFrame\|io.flutter.app" || true
          echo "==== Done ===="
