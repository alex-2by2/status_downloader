name: Build Debug APK (diagnostic)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build_debug_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: List build outputs (diagnostic)
        run: |
          echo "===== listing build/app directory ====="
          ls -la build/app || true
          echo "===== listing build/app/outputs ====="
          ls -la build/app/outputs || true
          echo "===== find APKs under build/app/outputs ====="
          find build/app/outputs -maxdepth 6 -type f -name '*.apk' -printf '%p %k KB\n' || true

      - name: Upload any APKs found
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: build/app/outputs/**/*.apk
